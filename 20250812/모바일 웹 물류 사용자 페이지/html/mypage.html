<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 - YCS 물류 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="navigation.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 p-4">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-6">
        <button onclick="navigateBack()" class="text-blue-600 hover:text-blue-700 hover:bg-blue-50 p-2 rounded-lg transition-colors">
            <i data-lucide="arrow-left" class="h-4 w-4 mr-2 inline"></i>
            뒤로가기
        </button>
        <div>
            <h1 class="text-xl text-blue-900 font-bold">내 정보</h1>
            <p class="text-sm text-blue-600">계정 정보를 확인하고 관리하세요</p>
        </div>
    </div>

    <!-- User Profile Card -->
    <div class="bg-white shadow-lg border border-blue-100 rounded-lg p-6 mb-6">
        <div class="flex items-center gap-4">
            <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full flex items-center justify-center">
                <i data-lucide="user" class="h-8 w-8 text-white"></i>
            </div>
            <div class="flex-1">
                <h2 id="userName" class="text-xl font-semibold text-blue-900"></h2>
                <p id="userEmail" class="text-blue-600"></p>
                <span id="userTypeBadge" class="inline-block mt-2 px-3 py-1 text-sm rounded-full"></span>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-600">가입일</p>
                <p id="joinDate" class="text-sm font-medium text-gray-900"></p>
            </div>
        </div>
    </div>

    <!-- Account Information -->
    <div class="bg-white shadow-lg border border-blue-100 rounded-lg mb-6">
        <div class="p-6 border-b border-blue-100">
            <h3 class="text-lg font-semibold text-blue-900">계정 정보</h3>
        </div>
        <div class="p-6">
            <form id="profileForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700">이름</label>
                        <input id="profileName" type="text" class="w-full h-12 px-4 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 rounded-md outline-none">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700">이메일</label>
                        <input id="profileEmail" type="email" disabled class="w-full h-12 px-4 bg-gray-50 border border-gray-300 rounded-md">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700">연락처</label>
                        <input id="profilePhone" type="tel" class="w-full h-12 px-4 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 rounded-md outline-none">
                    </div>
                    <div id="companyField" class="space-y-2 hidden">
                        <label class="text-sm font-medium text-gray-700">회사명</label>
                        <input id="profileCompany" type="text" disabled class="w-full h-12 px-4 bg-gray-50 border border-gray-300 rounded-md">
                    </div>
                </div>
                
                <div class="flex gap-4">
                    <button type="submit" class="bg-blue-600 text-white hover:bg-blue-700 px-6 py-3 rounded-lg transition-colors">
                        정보 수정
                    </button>
                    <button type="button" onclick="openPasswordModal()" class="border border-blue-300 text-blue-700 hover:bg-blue-50 px-6 py-3 rounded-lg transition-colors">
                        비밀번호 변경
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Usage Statistics -->
    <div class="bg-white shadow-lg border border-blue-100 rounded-lg mb-6">
        <div class="p-6 border-b border-blue-100">
            <h3 class="text-lg font-semibold text-blue-900">이용 현황</h3>
        </div>
        <div class="p-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                        <i data-lucide="package" class="h-6 w-6 text-blue-600"></i>
                    </div>
                    <p class="text-2xl font-bold text-blue-900" id="totalOrders">0</p>
                    <p class="text-sm text-gray-600">총 주문</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                        <i data-lucide="check-circle" class="h-6 w-6 text-green-600"></i>
                    </div>
                    <p class="text-2xl font-bold text-blue-900" id="completedOrders">0</p>
                    <p class="text-sm text-gray-600">완료된 주문</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                        <i data-lucide="dollar-sign" class="h-6 w-6 text-purple-600"></i>
                    </div>
                    <p class="text-xl font-bold text-blue-900" id="totalAmount">₩0</p>
                    <p class="text-sm text-gray-600">총 결제금액</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                        <i data-lucide="calendar" class="h-6 w-6 text-orange-600"></i>
                    </div>
                    <p class="text-2xl font-bold text-blue-900" id="monthsActive">0</p>
                    <p class="text-sm text-gray-600">이용 개월</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="bg-white shadow-lg border border-blue-100 rounded-lg mb-6">
        <div class="p-6 border-b border-blue-100">
            <h3 class="text-lg font-semibold text-blue-900">빠른 메뉴</h3>
        </div>
        <div class="p-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="navigateToOrderForm()" class="p-4 border border-blue-200 hover:bg-blue-50 rounded-lg transition-colors text-center">
                    <i data-lucide="file-text" class="h-8 w-8 text-blue-600 mx-auto mb-2"></i>
                    <p class="text-sm font-medium text-blue-900">주문서 작성</p>
                </button>
                <button onclick="navigateToOrderHistory()" class="p-4 border border-blue-200 hover:bg-blue-50 rounded-lg transition-colors text-center">
                    <i data-lucide="package" class="h-8 w-8 text-blue-600 mx-auto mb-2"></i>
                    <p class="text-sm font-medium text-blue-900">주문 내역</p>
                </button>
                <button onclick="navigateToNotices()" class="p-4 border border-blue-200 hover:bg-blue-50 rounded-lg transition-colors text-center">
                    <i data-lucide="bell" class="h-8 w-8 text-blue-600 mx-auto mb-2"></i>
                    <p class="text-sm font-medium text-blue-900">공지사항</p>
                </button>
                <button onclick="navigateToFAQ()" class="p-4 border border-blue-200 hover:bg-blue-50 rounded-lg transition-colors text-center">
                    <i data-lucide="help-circle" class="h-8 w-8 text-blue-600 mx-auto mb-2"></i>
                    <p class="text-sm font-medium text-blue-900">고객지원</p>
                </button>
            </div>
        </div>
    </div>

    <!-- Account Management -->
    <div class="bg-white shadow-lg border border-blue-100 rounded-lg">
        <div class="p-6 border-b border-blue-100">
            <h3 class="text-lg font-semibold text-blue-900">계정 관리</h3>
        </div>
        <div class="p-6 space-y-4">
            <button onclick="logout()" class="w-full text-left p-4 border border-red-200 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                <i data-lucide="log-out" class="h-5 w-5 mr-3 inline"></i>
                로그아웃
            </button>
            <button onclick="confirmDeleteAccount()" class="w-full text-left p-4 border border-red-200 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                <i data-lucide="trash-2" class="h-5 w-5 mr-3 inline"></i>
                회원 탈퇴
            </button>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg max-w-md w-full">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-blue-900">비밀번호 변경</h3>
                    <button onclick="closePasswordModal()" class="text-gray-400 hover:text-gray-600">
                        <i data-lucide="x" class="h-6 w-6"></i>
                    </button>
                </div>
            </div>
            
            <form id="passwordForm" class="p-6 space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">현재 비밀번호</label>
                    <input id="currentPassword" type="password" required class="w-full h-12 px-4 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 rounded-md outline-none">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">새 비밀번호</label>
                    <input id="newPassword" type="password" required class="w-full h-12 px-4 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 rounded-md outline-none">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">새 비밀번호 확인</label>
                    <input id="confirmPassword" type="password" required class="w-full h-12 px-4 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 rounded-md outline-none">
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="closePasswordModal()" class="flex-1 border border-gray-300 text-gray-700 hover:bg-gray-50 py-3 rounded-lg transition-colors">
                        취소
                    </button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white hover:bg-blue-700 py-3 rounded-lg transition-colors">
                        변경
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success/Error Message -->
    <div id="messageContainer" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 hidden">
        <div id="messageAlert" class="px-6 py-4 rounded-lg shadow-lg flex items-center gap-3">
            <i id="messageIcon" class="h-5 w-5"></i>
            <p id="messageText"></p>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userData);
            initializeUserInfo();
            loadUserStats();
            setupEventListeners();
            lucide.createIcons();
        });

        function setupEventListeners() {
            document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
            document.getElementById('passwordForm').addEventListener('submit', handlePasswordChange);
        }

        function initializeUserInfo() {
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('profileName').value = currentUser.name;
            document.getElementById('profileEmail').value = currentUser.email;
            document.getElementById('profilePhone').value = currentUser.phone || '';
            
            // User type badge
            const badge = document.getElementById('userTypeBadge');
            if (currentUser.type === 'corporate') {
                badge.textContent = '기업회원';
                badge.className = 'inline-block mt-2 px-3 py-1 text-sm rounded-full bg-orange-100 text-orange-800';
                document.getElementById('companyField').classList.remove('hidden');
                document.getElementById('profileCompany').value = currentUser.companyName || '';
            } else {
                badge.textContent = '일반회원';
                badge.className = 'inline-block mt-2 px-3 py-1 text-sm rounded-full bg-blue-100 text-blue-800';
            }
            
            // Join date (mock)
            document.getElementById('joinDate').textContent = '2024-01-01';
        }

        function loadUserStats() {
            // Mock statistics
            const stats = {
                totalOrders: 15,
                completedOrders: 12,
                totalAmount: 2350000,
                monthsActive: 6
            };
            
            document.getElementById('totalOrders').textContent = stats.totalOrders;
            document.getElementById('completedOrders').textContent = stats.completedOrders;
            document.getElementById('totalAmount').textContent = formatCurrency(stats.totalAmount);
            document.getElementById('monthsActive').textContent = stats.monthsActive;
        }

        function handleProfileUpdate(e) {
            e.preventDefault();
            
            const name = document.getElementById('profileName').value.trim();
            const phone = document.getElementById('profilePhone').value.trim();
            
            if (!name) {
                showMessage('이름을 입력해주세요.', 'error');
                return;
            }
            
            // Update user data
            currentUser.name = name;
            currentUser.phone = phone;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Update display
            document.getElementById('userName').textContent = name;
            
            showMessage('프로필이 성공적으로 업데이트되었습니다.', 'success');
        }

        function openPasswordModal() {
            document.getElementById('passwordModal').classList.remove('hidden');
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.add('hidden');
            document.getElementById('passwordForm').reset();
        }

        function handlePasswordChange(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('새 비밀번호가 일치하지 않습니다.', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('비밀번호는 8자 이상이어야 합니다.', 'error');
                return;
            }
            
            // In a real application, this would verify the current password
            closePasswordModal();
            showMessage('비밀번호가 성공적으로 변경되었습니다.', 'success');
        }

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        }

        function confirmDeleteAccount() {
            if (confirm('정말로 회원 탈퇴를 하시겠습니까?\n\n탈퇴 시 모든 데이터가 삭제되며 복구할 수 없습니다.')) {
                if (confirm('마지막 확인입니다. 정말로 탈퇴하시겠습니까?')) {
                    // In a real application, this would call the API to delete the account
                    localStorage.removeItem('currentUser');
                    alert('회원 탈퇴가 완료되었습니다.');
                    window.location.href = 'login.html';
                }
            }
        }

        // Navigation functions
        function navigateBack() {
            window.location.href = 'dashboard.html';
        }

        function navigateToOrderForm() {
            window.location.href = 'order-form.html';
        }

        function navigateToOrderHistory() {
            window.location.href = 'order-history.html';
        }

        function navigateToNotices() {
            window.location.href = 'notices.html';
        }

        function navigateToFAQ() {
            window.location.href = 'faq.html';
        }

        // Utility functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ko-KR', {
                style: 'currency',
                currency: 'KRW',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const alert = document.getElementById('messageAlert');
            const icon = document.getElementById('messageIcon');
            const text = document.getElementById('messageText');
            
            text.textContent = message;
            
            if (type === 'error') {
                alert.className = 'px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 bg-red-50 border border-red-200';
                icon.className = 'h-5 w-5 text-red-600';
                icon.setAttribute('data-lucide', 'alert-circle');
                text.className = 'text-red-700';
            } else {
                alert.className = 'px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 bg-green-50 border border-green-200';
                icon.className = 'h-5 w-5 text-green-600';
                icon.setAttribute('data-lucide', 'check-circle');
                text.className = 'text-green-700';
            }
            
            container.classList.remove('hidden');
            lucide.createIcons();
            
            setTimeout(() => {
                container.classList.add('hidden');
            }, 3000);
        }

        // Close modals when clicking outside
        document.getElementById('passwordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePasswordModal();
            }
        });
    </script>
</body>
</html>
